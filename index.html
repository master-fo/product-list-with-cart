<html lang="en">
   <head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css">
    <title>Product List with Cart</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="page container py-10 mx-auto bg-gray-200 flex flex-wrap justify-around">
      <main class="main w-full lg:w-3/5">
        <div class="px-5">
          <h2 class="text-3xl font-bold mb-5">Desserts</h2>
          <div id="products-wrapper" class="flex-1 flex flex-wrap sm:gap-6 lg:gap-3 justify-center items-center md:justify-start max-w-210">

          </div>
        </div>
      </main>

      <div class="sidebar shrink-0">
        <div class="hidden w-80 p-5 rounded-lg bg-white flex flex-col gap-7">
          <h2 class="cart-title text-red-500 font-black">Your Cart (0)</h2>
            <div id="cart-wrapper" class="flex flex-col gap-7">

            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">Order Total</span>
                <p class="text-black font-bold text-xl">$0.00</p>
            </div>
            <div class="flex justify-center">
                <img class="w-4" src="/images/icon-carbon-neutral.svg" alt="">
                <span class="text-sm text-gray-500">This is a <b class="text-black">carbon-neutral</b> delivery</span>
            </div>
            <button id="confirm-order--btn" class="bg-red-500 text-white text-sm w-full rounded-2xl py-2">Confirm Order</button>
        </div>

        <div class="w-80 p-5 rounded-lg bg-white flex flex-col items-center gap-7">
            <h2 class="cart-title text-red-500 font-black self-start">Your Cart (0)</h2>
            <img class="w-40" src="/images/illustration-empty-cart.svg" alt="">
            <span class="text-gray-500 font-bold text-sm">Your added items will appear here</span>
        </div>

      </div>



      <div id="order-confirmed--page" class="hidden w-screen h-screen bg-black/55 fixed inset-0 flex justify-center items-end sm:items-center">
        <div class="w-full sm:w-80 p-5 rounded-lg bg-white flex flex-col gap-7">
            <img class="w-7 h-7" src="/images/icon-order-confirmed.svg" alt="">
            <div class="">
                <h2 class="cart-title text-2xl text-black font-bold">Order Confirmed</h2>
                <span class="text-gray-500 text-sm">We hope you enjoy your food!</span>
              </div>
              <div id="order-items--container" class="flex flex-col gap-1">
 
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">Order Total</span>
                <p id="confirm-order--total" class="text-black font-bold text-xl">$46.50</p>
            </div>
            <button id="new-order--btn" class="bg-red-500 text-white text-sm w-full rounded-2xl py-2">Start New Order</button>
        </div>
      </div>

    </body>
</html>
